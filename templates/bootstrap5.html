<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Dark Mode + Nav</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark {
      background-color: #212529;
      color: #f8f9fa;
    }
    body.dark .navbar {
      background-color: #343a40 !important;
    }
    body.dark .dropdown-menu {
      background-color: #343a40;
    }
    body.dark .dropdown-item {
      color: #f8f9fa;
    }
    body.dark .dropdown-item:hover {
      background-color: #495057;
    }
    body.dark footer {
      background-color: #343a40;
      color: #adb5bd;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">BootstrapDemo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Features</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Feature 1</a></li>
              <li><a class="dropdown-item" href="#">Feature 2</a></li>
            </ul>
          </li>

          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="flex-grow-1 container py-5 text-center">
    <h1 class="mb-4">Halo Dunia 🌍</h1>
    <p class="mb-4">Klik tombol di bawah untuk mencoba <strong>Dark / Light Mode</strong> 🎨</p>
    <button id="toggleTheme" class="btn btn-primary">🌙 Dark Mode</button>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3 text-center">
    <p class="mb-0">© 2025 BootstrapDemo. Semua Hak Dilindungi.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const html = document.body;
    const themeBtn = document.getElementById('toggleTheme');

    if (localStorage.theme === 'dark') {
      html.classList.add('dark');
      themeBtn.textContent = "☀️ Light Mode";
    }

    themeBtn.addEventListener('click', () => {
      if (html.classList.contains('dark')) {
        html.classList.remove('dark');
        localStorage.theme = 'light';
        themeBtn.textContent = "🌙 Dark Mode";
      } else {
        html.classList.add('dark');
        localStorage.theme = 'dark';
        themeBtn.textContent = "☀️ Light Mode";
      }
    });
  </script>
</body>
</html>
