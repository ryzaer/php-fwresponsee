<!DOCTYPE html>
<html lang="id" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Dynamic Nav + Dark Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-200 transition-colors duration-300">

  <!-- Header -->
  <header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50 transition-colors duration-300">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">TailwindDemo</h1>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex space-x-6 items-center relative">
        <a href="#" class="hover:text-indigo-600">Home</a>
        
        <!-- Features dropdown desktop -->
        <div class="relative group">
          <a href="#" class="hover:text-indigo-600 flex items-center gap-1">
            Features ▾
          </a>
          <div class="absolute top-full left-0 mt-0 w-40 bg-white dark:bg-gray-700 rounded-lg shadow-lg p-2 hidden group-hover:block transition-opacity duration-300">
            <a href="#" class="block px-4 py-2 hover:bg-indigo-100 dark:hover:bg-gray-600">Feature 1</a>
            <a href="#" class="block px-4 py-2 hover:bg-indigo-100 dark:hover:bg-gray-600">Feature 2</a>
          </div>
        </div>

        <a href="#" class="hover:text-indigo-600">About</a>
        <a href="#" class="hover:text-indigo-600">Contact</a>
      </nav>

      <!-- Mobile button -->
      <button id="menuBtn" class="md:hidden text-2xl">☰</button>
    </div>
  </header>

  <!-- Mobile Sidebar -->
  <div id="mobileMenu" class="fixed top-0 left-0 h-full w-64 bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-40">
    <div class="p-4">
      <button id="closeMenu" class="text-2xl mb-6">✖</button>
      <a href="#" class="block py-2 px-3 rounded hover:bg-indigo-100 dark:hover:bg-gray-700">Home</a>
      <div>
        <button id="mobileFeatureToggle" class="w-full text-left py-2 px-3 rounded hover:bg-indigo-100 dark:hover:bg-gray-700 flex justify-between items-center">
          Features <span>▾</span>
        </button>
        <div id="mobileFeatureSubmenu" class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out flex flex-col ml-4">
          <a href="#" class="block py-2 px-3 rounded hover:bg-indigo-100 dark:hover:bg-gray-700">Feature 1</a>
          <a href="#" class="block py-2 px-3 rounded hover:bg-indigo-100 dark:hover:bg-gray-700">Feature 2</a>
        </div>
      </div>
      <a href="#" class="block py-2 px-3 rounded hover:bg-indigo-100 dark:hover:bg-gray-700">About</a>
      <a href="#" class="block py-2 px-3 rounded hover:bg-indigo-100 dark:hover:bg-gray-700">Contact</a>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-30"></div>

  <!-- Body Content -->
  <main class="flex-grow max-w-3xl mx-auto py-16 text-center">
    <h2 class="text-3xl font-bold mb-6">Halo Dunia 🌍</h2>
    <p class="mb-6">
      Klik tombol di bawah untuk mencoba <strong>Dark / Light Mode</strong> 🎨
    </p>
    <!-- Toggle Button -->
    <button id="toggleTheme"
      class="px-6 py-3 rounded-lg font-semibold bg-indigo-600 text-white hover:bg-indigo-700 
             dark:bg-yellow-400 dark:text-black dark:hover:bg-yellow-500 transition-all duration-300">
      🌙 Dark Mode
    </button>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 dark:bg-gray-800 py-6 text-center transition-colors duration-300">
    <p class="text-sm text-gray-600 dark:text-gray-400">
      © 2025 TailwindDemo. Semua Hak Dilindungi.
    </p>
  </footer>

  <script>
    // Theme toggle
    const html = document.documentElement;
    const themeBtn = document.getElementById('toggleTheme');
    if (localStorage.theme === 'dark') {
      html.classList.add('dark');
      themeBtn.textContent = "☀️ Light Mode";
    }
    themeBtn.addEventListener('click', () => {
      if (html.classList.contains('dark')) {
        html.classList.remove('dark');
        localStorage.theme = 'light';
        themeBtn.textContent = "🌙 Dark Mode";
      } else {
        html.classList.add('dark');
        localStorage.theme = 'dark';
        themeBtn.textContent = "☀️ Light Mode";
      }
    });

    // Mobile menu toggle
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMenu = document.getElementById('closeMenu');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });
    closeMenu.addEventListener('click', () => {
      mobileMenu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
    overlay.addEventListener('click', () => {
      mobileMenu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Mobile submenu toggle
    const mobileFeatureToggle = document.getElementById('mobileFeatureToggle');
    const mobileFeatureSubmenu = document.getElementById('mobileFeatureSubmenu');
    let mobileSubOpen = false;
    mobileFeatureToggle.addEventListener('click', () => {
      mobileSubOpen = !mobileSubOpen;
      if (mobileSubOpen) {
        mobileFeatureSubmenu.style.maxHeight = mobileFeatureSubmenu.scrollHeight + "px";
      } else {
        mobileFeatureSubmenu.style.maxHeight = "0px";
      }
    });
  </script>
</body>
</html>
